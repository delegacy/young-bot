boms:
  - org.springframework.boot:spring-boot-dependencies:2.2.5.RELEASE
  - io.micrometer:micrometer-bom:1.3.5
  - com.linecorp.armeria:armeria-bom:0.98.4

com.linecorp.bot:
  line-bot-model:
    version: '3.3.1'

com.hubspot.slack:
  slack-base:
    version: '1.6'

org.apache.commons:
  commons-lang3:
    version: '3.9'

javax.annotation:
  javax.annotation-api:
    version: '1.3.2'

ch.qos.logback:
  logback-classic:
    version: '1.2.3'

org.slf4j:
  log4j-over-slf4j:
    version: '1.7.30'

ch.qos.logback.contrib:
  logback-json-classic:
    version: &LOGBACK_CONTTRIB_VERSION '0.1.5'
  logback-jackson:
    version: *LOGBACK_CONTTRIB_VERSION

org.junit.jupiter:
  junit-jupiter-api:
    version: &JUNIT_JUPITER_VERSION '5.6.0'
  junit-jupiter-params:
    version: *JUNIT_JUPITER_VERSION
  junit-jupiter-engine:
    version: *JUNIT_JUPITER_VERSION

org.junit.platform:
  junit-platform-commons:
    version: &JUNIT_PLATFORM_VERSION '1.6.0'
  junit-platform-launcher:
    version: *JUNIT_PLATFORM_VERSION
  junit-platform-engine:
    version: *JUNIT_PLATFORM_VERSION
