boms:
  - org.springframework.boot:spring-boot-dependencies:2.1.8.RELEASE
  - org.springframework.cloud:spring-cloud-dependencies:Greenwich.RELEASE
  - io.micrometer:micrometer-bom:1.3.5
  - com.linecorp.armeria:armeria-bom:0.98.4

com.linecorp.bot:
  line-bot-model:
    version: '3.0.0'

com.hubspot.slack:
  slack-base:
    version: '1.3'

org.apache.commons:
  commons-lang3:
    version: '3.9'

javax.annotation:
  javax.annotation-api:
    version: '1.3.2'

com.google.protobuf:
  protoc:
    version: &PROTOBUF_VERSION '3.10.0'
  protobuf-java:
    version: *PROTOBUF_VERSION
  protobuf-java-util:
    version: *PROTOBUF_VERSION
  protobuf-gradle-plugin:
    version: '0.8.10'

io.grpc:
  grpc-core:
    version: &GRPC_VERSION '1.23.0'
  grpc-protobuf:
    version: *GRPC_VERSION
  grpc-stub:
    version: *GRPC_VERSION

ch.qos.logback:
  logback-classic:
    version: '1.2.3'

org.slf4j:
  log4j-over-slf4j:
    version: '1.7.28'

ch.qos.logback.contrib:
  logback-json-classic:
    version: &LOGBACK_CONTTRIB_VERSION '0.1.5'
  logback-jackson:
    version: *LOGBACK_CONTTRIB_VERSION

org.junit.jupiter:
  junit-jupiter-api:
    version: &JUNIT_JUPITER_VERSION '5.5.2'
  junit-jupiter-params:
    version: *JUNIT_JUPITER_VERSION
  junit-jupiter-engine:
    version: *JUNIT_JUPITER_VERSION

org.junit.platform:
  junit-platform-commons:
    version: &JUNIT_PLATFORM_VERSION '1.5.2'
  junit-platform-launcher:
    version: *JUNIT_PLATFORM_VERSION
  junit-platform-engine:
    version: *JUNIT_PLATFORM_VERSION
