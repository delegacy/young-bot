language: java
jdk:
  - openjdk11
branches:
  only:
    - master
notifications:
  email: false
  slack:
    rooms:
      - secure: 
addons:
  sonarcloud:
    organization: delegacy-github
    token:
      secure: 
env:
  global:
    - PATH=$HOME/.local/bin:$PATH
    - secure:  # DOCKER_USERNAME
    - secure:  # DOCKER_PASSWORD
    - secure:  # CODECOV_TOKEN
    - secure:  # ANSIBLE_VAULT_PASSWORD
before_cache:
  - find $HOME/.gradle/caches -name '*.lock' -delete
cache:
  directories:
    - "$HOME/.gradle/wrapper/dists"
    - "$HOME/.gradle/caches/jars-3"
    - "$HOME/.gradle/caches/modules-2"
    - "$HOME/.gradle/caches/package-lists"
script:
  - "./gradlew --no-daemon --stacktrace --warning-mode=all check build sonarqube"
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - pip install --user ansible botocore boto boto3
deploy:
  skip_cleanup: true
  provider: script
  script: "./gradlew dockerPushImage -x test && cd ansible-playbook && ./ansible-playbook.sh --vault-id ./vault-password.py ecs.yml"
  on:
    branch: master
